<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .container {
          background-color: rgb(255, 255, 255);
          text-align: center;
          padding: 2.4rem 6.4rem;
          border-radius: 0.6rem;
          color: #000;
          min-width: 32rem;
        }
  
        .api_body {
          font-size: 1.7rem;
          letter-spacing: 0.1rem;
          margin-bottom: 2rem;
          margin-top: 1rem;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dad Jokes!</h1>
        <section class="api_body"></section>
        <button id="fetchJoke">Get Another Joke</button>
      </div>
  
      <script>
        const apiBody = document.querySelector(".api_body");
        // const apiUrl = "https://jsonplaceholder.typicode.com/posts/1";
        const apiUrl = "https://icanhazdadjoke.com/";

        const fetchData=async()=>{
        // async function fetchData(){
            try{
            const res=await fetch(apiUrl,{
                headers:{
                    Accept:"application/json",
                },
            });
            const data=await res.json();
            apiBody.innerHTML=data.joke;
        }catch(error){
            console.log(error);
            apiBody.innerHTML="sorry, API is not working";
        }
           
        };
        fetchData();
        document.getElementById("fetchJoke").addEventListener("click",fetchData);
        </script>
</body>
</html>
