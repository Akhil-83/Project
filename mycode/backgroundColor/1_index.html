<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <section>
        <div>
            <button id="btn1">#oemk</button>
            <button id="btn2">@kjsdnk</button>
        </div>
        <h2>hear is your code</h2>
        <div class="copycode">
            hbj
        </div>
    </section>
    <script>
        let btn1=document.getElementById("btn1");
        let btn2=document.getElementById("btn2");
        let copyDiv=document.querySelector(".copycode");
        let rgb1="#000";
        let rgb2="#444";

        //btn1.backgroundColour=`#94294a`;
        // btn2.backgroundColour=`#45808p`;

        const hexValue=()=>{
            let myHex="0123456789abcdef"
            let colour="#";
            for(let i=0;i<6;i++){
                colour=colour+myHex[Math.floor(Math.random()*16)]; 
            }
            return colour;
        };

        const handlebutton1=()=>{
           rgb1=hexValue();
           btn1.innerText=rgb1;
        //    btn1.style.backgroundColor=`${rgb2}`;
           document.body.style.backgroundImage=`linear-gradient(to right,${rgb1}, ${rgb2})`;
           copyDiv.innerText= `beckground-image: linear-gradient(to right,${rgb1}, ${rgb2})`;
        };

        const handlebutton2=()=>{
            rgb2=hexValue();
            btn2.innerText=rgb2;
            // console.log(btn2.style);
            // btn2.style.backgroundColor=`${rgb1}`;
            document.body.style.backgroundImage=`linear-gradient(to right,${rgb1}, ${rgb2})`;
            copyDiv.innerText=`beckground-image: linear-gradient(to right,${rgb1}, ${rgb2})`;
        };

        copyDiv.addEventListener("click",()=>{
            navigator.clipboard.writeText(copyDiv.innerText);
            alert("text has been copied in clipboard");
        });

        btn1.addEventListener("click",handlebutton1);
        btn2.addEventListener("click",handlebutton2);
    </script>
    
</body>
</html>
