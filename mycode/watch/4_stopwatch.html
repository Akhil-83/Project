<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
          <button class="start_btn">Start</button>
          <button class="reset_btn">Reset</button>
          <button class="stop_btn">Stop</button>
          <button class="time_btn">getTime</button>
          <button class="clear_btn">clearTime</button>
        </div>
        <div class="resetValue"></div>
      </section>
      <script>
        const countDownElement=document.getElementById("countDown");
        const resetValueElement=document.querySelector(".resetValue");
        let timeCount=0;
        let intervalID
        const startTimer=()=>{
            intervalID=setInterval(()=>{
                countDownElement.innerText = timeCount++;
            },1000);
        };

        const resetTimer=()=>{
            timeCount=0;
            countDownElement.innerText = timeCount;
            clearInterval(intervalID);
        };

        const stopTimer=()=>{
            showTime();
            clearInterval(intervalID);
        };

        const showTime=()=>{
            const pElm=document.createElement("p");
            pElm.innerHTML=`stop time : ${timeCount-1} <button class=btn>Delete </button>`;
            resetValueElement.append(pElm);
        };

        const clearTime=()=>{
            resetValueElement.innerHTML="";
        };
        const removeElm=(e)=>{
            e.target.parentElement.remove();
        };

        resetValueElement.addEventListener("click",(e)=>{
            e.preventDefault();
            if(e.target.classList.contains("btn")){
                removeElm(e);
            }
        });

        document.querySelector(".start_btn").addEventListener("click",startTimer);

        document.querySelector(".reset_btn").addEventListener("click",resetTimer);

        document.querySelector(".stop_btn").addEventListener("click",stopTimer);

        document.querySelector(".time_btn").addEventListener("click",showTime);

        document.querySelector(".clear_btn").addEventListener("click",clearTime);

    </script>
</body>
</html>
